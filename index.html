<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Flag of Laos</title>
    <style>
        .flag {
            width: 900px;
            height: 600px;
            background: red;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Times New Roman';
            font-size: 72px;
            text-align: center;
        }

        .flag > p {
            color:white;
            position: absolute;
            top: 10px;
            margin: 0;
        }

        .flag div {
            width: 900px;
            height: 300px;
            background: darkblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flag div div {
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flag div p {
            margin: 0;
            color: black;
            font-size: 72px;
        }
    </style>
</head>

<body>
    <div class="flag">
        <p>The Flag</p>
        <div>
            <div>
                <p>of Laos</p>
            </div>
        </div>
    </div>
</body>
</html>
